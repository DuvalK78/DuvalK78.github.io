    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Fredericka the Great', cursive;
            background-image: url("https://static.wikia.nocookie.net/kimetsu-no-yaiba/images/c/c6/Piliers_%28anime%29.png/revision/latest?cb=20230504025359&path-prefix=fr");  
            background-size: cover;  
            background-position: center;  
            background-repeat: no-repeat;  
            background-attachment: fixed;
        }

        .characters-container {
            display: flex;
            justify-content: center;
            gap: 40px; 
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .character-card {
            background: rgba(0, 0, 0, 0.7); /* Ajout d'un fond semi-transparent */
            padding: 20px;
            border-radius: 15px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .character-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 85, 85, 0.7);
        }

        .character-card img {
            width: 65%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .character-card img:hover {
            transform: scale(1.08);
        }

        .character-card h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .character-card a {
            display: inline-block;
            margin-top: 5px;
            padding: 5px 4px;
            font-size: 18px;
            color: white;
            background-color: #ff5555;
            border-radius: 5px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            transition: background-color 0.3s ease, transform 0.2s;
            text-decoration: none;
        }

        .character-card a:hover {
            background-color: #ff0000;
            transform: scale(1.1);
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-links a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 85, 85, 0.8);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 0, 0, 1);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.8);
        }
    </style>
