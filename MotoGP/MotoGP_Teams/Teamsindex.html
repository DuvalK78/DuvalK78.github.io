<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MotoGP Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #000;
      color: #222;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px 0 40px;
      background: #fff;
      border-bottom: 0;
    }
    .logo {
      font-weight: bold;
      font-size: 1.4em;
      color: #f00;
      letter-spacing: 2px;
      background: #fff;
      padding: 4px 12px;
      border-radius: 5px;
      display: inline-block;
    }
    .top-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .btn-red {
      background: #f00;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    .btn-red:hover {
      background: #c00;
    }
    .main-content {
      background: linear-gradient(120deg, #fff 60%, #f00 80%, #fff 100%);
      padding: 60px 0 100px 0;
      text-align: center;
      min-height: 400px;
      position: relative;
    }
    .main-content h1 {
      font-size: 2.7em;
      margin-bottom: 12px;
      font-weight: bold;
    }
    .main-content p {
      max-width: 540px;
      margin: 0 auto 40px auto;
      color: #444;
      font-size: 1.1em;
    }
    .teams-box {
      background: rgba(60, 60, 60, 0.13);
      border-radius: 18px;
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 34px 20px 26px 20px;
      margin: 0 auto;
      width: 75%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .team-card {
      background: #fff;
      border-radius: 12px;
      padding: 18px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .team-card img {
      width: 54px;
      height: 54px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .team-card .label {
      color: #555;
      font-size: 1em;
      font-weight: 500;
    }
    .footer-btn {
      display: flex;
      justify-content: center;
      margin-top: 38px;
    }
    .btn-return {
      background: #f00;
      color: #fff;
      border: none;
      padding: 12px 32px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-return:hover {
      background: #c00;
    }
    @media (max-width: 900px) {
      .teams-box {
        flex-direction: column;
        align-items: center;
        width: 96%;
        gap: 16px;
      }
      .main-content {
        padding: 30px 0 50px 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">MOTOGP</span>
    <div class="top-right">
      <span style="font-size:0.95em; color:#444;">Se connecter</span>
      <button class="btn-red">Rejoignez l'équipe</button>
    </div>
  </div>
  <div class="main-content">
    <h1>MotoGP team</h1>
    <p>
      Voici une équipe MotoGP fictive, illustrant la présentation d'équipes et de sponsors. <br>
      Les logos et noms sont utilisés à titre d'exemple pour cette maquette.
    </p>
    <div class="teams-box">
      <div class="team-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Modul_logo.png" alt="Modul Logo">
        <span class="label">Team Logo</span>
      </div>
      <div class="team-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="BMW Logo">
        <span class="label">Team Logo</span>
      </div>
      <div class="team-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Honda_logo.svg" alt="Honda Logo">
        <span class="label">Team Name</span>
      </div>
      <div class="team-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo">
        <span class="label">Team Name</span>
      </div>
      <div class="team-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Shell_logo.svg" alt="Shell Logo">
        <span class="label">Sponsor Name</span>
      </div>
    </div>
    <div class="footer-btn">
      <button class="btn-return">Retour</button>
    </div>
  </div>
</body>
</html>
