<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotoGP Team</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/MotoGP_logo.svg/2560px-MotoGP_logo.svg.png" alt="MotoGP Logo" class="logo">
    <div class="top-right">
      <p>Sa Searching 🔍</p>
      <button class="btn-top">Page des Team 🏁</button>
    </div>
  </header>

  <main>
<body>
  <div class="stripes"></div>
</body>

    <h1>MotoGP team</h1>
    <p class="description">
      This is a demo based on the MotoGP teams. Explore various teams and their sponsors. Discover past races, performances, and legendary partnerships.
    </p>

    <div class="team-container">
      <div class="team-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Modul_logo.svg/2560px-Modul_logo.svg.png" alt="Modul" />
        <p>Team Logo</p>
      </div>
      <div class="team-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/BMW.svg/2048px-BMW.svg.png" alt="BMW" />
        <p>Team Logo</p>
      </div>
      <div class="team-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Honda_logo.svg/2048px-Honda_logo.svg.png" alt="Honda" />
        <p>Team Name</p>
      </div>
      <div class="team-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike" />
        <p>Team Name</p>
      </div>
      <div class="team-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Shell_logo.svg/2048px-Shell_logo.svg.png" alt="Shell" />
        <p>Sponsor Name</p>
      </div>
    </div>

    <button class="return-btn">Return</button>
  </main>
</body>
</html>
