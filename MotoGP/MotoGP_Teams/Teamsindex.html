<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoGP Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #fff;
            color: #333;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .team-logos {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .team-logos img {
            margin: 0 10px;
            height: 50px;
        }
        .return-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="motogp-logo.png" alt="MotoGP Logo" height="50">
        </div>
        <h1>MotoGP Team</h1>
        <div class="language-selector">
            <select>
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
            </select>
        </div>
    </header>
    <div class="content">
        <p>This text is about the MotoGP team, their achievements, and other relevant information.</p>
        <div class="team-logos">
            <img src="modul-logo.png" alt="Modul Logo">
            <img src="bmw-logo.png" alt="BMW Logo">
            <img src="petronas-logo.png" alt="Petronas Logo">
            <img src="nike-logo.png" alt="Nike Logo">
            <img src="shell-logo.png" alt="Shell Logo">
        </div>
        <button class="return-button">Return</button>
    </div>
</body>
</html>
