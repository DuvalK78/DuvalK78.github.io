<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotoGP - Teams</title>

  <!-- Feuille de style personnalisée -->
  <link rel="stylesheet" href="../MotoGP.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Bootstrap (ajouté car tu utilises btn/btn-primary) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar bg-dark text-white p-3">
    <div class="container">
      <div class="logo fw-bold">MOTOGP</div>
    </div>
  </header>

  <!-- SECTION PRINCIPALE -->
  <main class="hero-section text-center py-5">
    <div class="container">
      <h1 class="mb-4">MOTOGP TEAMS</h1>

      <!-- Exemple d’équipe -->
      <div class="hero-buttons d-flex justify-content-center">
        <button class="btn btn-light shadow-sm p-3 m-2" onclick="goToCharacters('Aprilia_Racing')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Aprilia_logo.svg/2560px-Aprilia_logo.svg.png" 
               alt="Aprilia Racing" style="width:120px; height:auto; display:block; margin:0 auto;">
          <div class="team-name mt-2 fw-bold">Aprilia Racing</div>
        </button>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer bg-dark text-white mt-5 py-4">
    <div class="container text-center">
      <div class="return-link mb-3">
        <h2 class="h5">Retour à la sélection des sites</h2>
        <a href="../MotoGP.html" class="btn btn-outline-light">Retour</a>
      </div>
      <div class="footer-bottom small">
        <p>&copy; 2025 MotoGP Fan site. Tous droits réservés.</p>
        <p>Designed by K. Duval</p>
      </div>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    function goToCharacters(tribe) {
      // Redirige vers la page des personnages avec le paramètre dans l’URL
      window.location.href = `characters.html?tribe=${tribe}`;
    }
  </script>
</body>
</html>
