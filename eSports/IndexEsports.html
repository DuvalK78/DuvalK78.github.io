<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes équipes LoL favorites</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stadium-overlay"></div>

  <header>
    <h1>Mes équipes favorites — Esport LoL</h1>
  </header>

  <main>
    <section class="carousel">
      <button class="nav-btn left" id="prevBtn">❮</button>

      <div class="team-display" id="teamDisplay">
        <!-- Équipe T1 -->
        <div class="team active">
          <div class="logo">
            <img src="PLACEHOLDER_T1_LOGO.png" alt="T1 Logo" />
          </div>
          <h2>T1</h2>
          <p>L’équipe légendaire menée par Faker, symbole de la LCK et de l’excellence.</p>
          <div class="banner">
            <img src="PLACEHOLDER_T1_BANNER.jpg" alt="T1 Banner" />
          </div>
        </div>

        <!-- Équipe Gen.G -->
        <div class="team">
          <div class="logo">
            <img src="PLACEHOLDER_GENG_LOGO.png" alt="Gen.G Logo" />
          </div>
          <h2>Gen.G</h2>
          <p>Puissance, régularité et stratégie : Gen.G incarne la domination moderne en LCK.</p>
          <div class="banner">
            <img src="PLACEHOLDER_GENG_BANNER.jpg" alt="Gen.G Banner" />
          </div>
        </div>
      </div>

      <button class="nav-btn right" id="nextBtn">❯</button>
    </section>
  </main>

  <footer>
    <button id="returnBtn">⟵ Retour</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
