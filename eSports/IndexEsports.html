<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">

</head>
<body>
    <h1 align="center">Équipes_Esports</h1>
    <hr>
    <b>Choisissez une équipe</b>
    <select name="Champions" onchange="navigateToPage(this)">
        <option value="" selected>-- Sélectionnez une équipe --</option>
        <option value="BDS.html">BDS</option>
        <option value="BLG.html">BLG</option>
        <option value="DRX.html">DRX</option>
        <option value="Fnatic.html">Fnatic</option>
		<option value="G2_eSports.html">G2_eSports</option>
		<option value="Gen_G.html">Gen_G</option>
		<option value="Gentle_Mates.html">Gentle_Mates</option>
		<option value="JDG.html">JDG</option>
		<option value="K_Corp.html">K_Corp</option>
		<option value="Koi.html">Koi</option>
		<option value="T1.html">T1</option>
		</select>

    <script>
        function navigateToPage(selectElement) {
            const link = selectElement.value;
            if (link) {
                window.location.href = link;
                // Réinitialise la sélection après la navigation
                selectElement.selectedIndex = 0;
            }
        }
    </script><br>
	
	<div class="nav-links mt-4">
        <a href="../Websitesindex.html" class="btn btn-primary">Retour à la sélection des sites</a>
	</div>
