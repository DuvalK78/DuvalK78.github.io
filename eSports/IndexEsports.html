<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes équipes LoL favorites</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      display: grid;
      place-items: center;
      background: url("https://esportsinsider.com/wp-content/uploads/2018/09/20180918000676_0-1.png")
      no-repeat 100% / cover;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: #e2012d;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      height: 750px;
      flex-wrap: wrap;
    }

    /* --- CARTES --- */
    .card {
      width: 400px;
      height: 500px;
      border-radius: 0.5rem;
      transition: 0.6s ease-in-out;
      cursor: pointer;
      box-shadow: 1px 5px 15px #2c3e50;
      position: relative;
      overflow: hidden;
      background-color: #2c3e50; /* couleur visible au départ */
      background-size: cover;
      background-position: center;
    }

    /* --- EFFET AU SURVOL : image + animation --- */
    .card:hover {
      transform: translateY(-20px);
      box-shadow: 1px 3px 15px #e2012d;
    }

    .card[data-team="t1"]:hover {
      background-image: url("https://images.squarespace-cdn.com/content/v1/62d09f54a49d6f1c78455cce/970025c6-e0f5-43bc-b4eb-73d6c1903c8c/T1+red.png?format=1500w");
    }

    .card[data-team="geng"]:hover {
      background-image: url("https://www.battery.com/wp-content/uploads/2021/03/GenG_logo_color-1568x830.png");
    }

    .card[data-team="g2"]:hover {
      background-image: url("https://upload.wikimedia.org/wikipedia/fr/e/e4/G2_Esports.svg");
    }
    .card[data-team="bds"]:hover {
      background-image: url("https://upload.wikimedia.org/wikipedia/fr/e/e4/G2_Esports.svg");
    }

    /* --- CONTENU --- */
    .content {
      font-size: 1.5rem;
      color: white;
      display: flex;
      align-items: center;
      padding: 15px;
      flex-direction: column;
      height: 100%;
      justify-content: flex-end;
      background: linear-gradient(0deg, rgba(2,2,46,0.8) 0%, rgba(255,255,255,0) 100%);
      opacity: 0;
      transform: translateY(50%);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .card:hover .content {
      opacity: 1;
      transform: translateY(0%);
    }

    .content a {
      text-decoration: none;
      color: #e2012d;
    }

    footer {
      margin-top: 20px;
    }

    footer button {
      padding: 10px 20px;
      border: none;
      background-color: #e2012d;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    footer button a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mes équipes favorites — Esport LoL</h1>
  </header>

  <div class="container">
    <div class="card" data-team="t1">
      <div class="content">
        <a href="T1.html"><h2>T1</h2></a>
      </div>
    </div>

    <div class="card" data-team="geng">
      <div class="content">
        <a href="Gen_G.html"><h2>Gen.G</h2></a>
      </div>
    </div>

    <div class="card" data-team="g2">
      <div class="content">
        <a href="G2_eSports.html"><h2>G2 Esports</h2></a>
      </div>
    </div>
<div class="card" data-team="bds">
      <div class="content">
        <a href="BDS.html"><h2>Team BDS</h2></a>
      </div>
</div>
    
  </div>

  <footer>
    <button><a href="../Websitesindex.html">Retour</a></button>
  </footer>

</body>
</html>
