  <title>Mes équipes LoL favorites</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: url("https://esportsinsider.com/wp-content/uploads/2018/09/20180918000676_0-1.png") center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #e2012d;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      padding: 40px 0;
    }

    .card {
      width: 400px;
      height: 500px;
      border-radius: 0.5rem;
      transition: 0.6s ease-in-out;
      cursor: pointer;
      box-shadow: 1px 5px 15px #2c3e50;
      position: relative;
      overflow: hidden;
      background-color: #2c3e50;
      background-size: cover;
      background-position: center;
    }

    .card:hover {
      transform: translateY(-20px);
      box-shadow: 1px 3px 15px #e2012d;
    }

    /* --- IMAGES AU SURVOL --- */
    .card[data-team="AL"]:hover { background-image: url("https://am-a.akamaihd.net/image?resize=400:&f=http%3A%2F%2Fstatic.lolesports.com%2Fteams%2F1641199582689_.png"); }
    .card[data-team="blg"]:hover { background-image: url("https://am-a.akamaihd.net/image?resize=400:&f=http%3A%2F%2Fstatic.lolesports.com%2Fteams%2F1682322954525_Bilibili_Gaming_logo_20211.png"); }
    .card[data-team="DRX"]:hover { background-image: url("https://am-a.akamaihd.net/image?resize=400:&f=http%3A%2F%2Fstatic.lolesports.com%2Fteams%2F1672910733664_01.Basic_W.png"); }
    .card[data-team="FNC"]:hover { background-image: url("https://am-a.akamaihd.net/image?resize=400:&f=http%3A%2F%2Fstatic.lolesports.com%2Fteams%2F1631819669150_fnc-2021-worlds.png"); }
    .card[data-team="g2"]:hover { background-image: url("https://upload.wikimedia.org/wikipedia/fr/e/e4/G2_Esports.svg"); }
    .card[data-team="geng"]:hover { background-image: url("https://www.battery.com/wp-content/uploads/2021/03/GenG_logo_color-1568x830.png"); }
    .card[data-team="GM8"]:hover { background-image: url("https://upload.wikimedia.org/wikipedia/fr/9/97/Logo_GentleMates_2025.png?20251019055712"); }
    .card[data-team="HLE"]:hover { background-image: url("https://am-a.akamaihd.net/image?resize=400:&f=http%3A%2F%2Fstatic.lolesports.com%2Fteams%2F1631819564399_hle-2021-worlds.png"); }
    .card[data-team="JDG"]:hover { background-image: url("https://am-a.akamaihd.net/image?resize=400:&f=http%3A%2F%2Fstatic.lolesports.com%2Fteams%2F1627457924722_29.png"); }
    .card[data-team="KCORP"]:hover { background-image: url("https://am-a.akamaihd.net/image?resize=400:&f=http%3A%2F%2Fstatic.lolesports.com%2Fteams%2F1704714951336_KC.png"); }
    .card[data-team="t1"]:hover { background-image: url("https://images.squarespace-cdn.com/content/v1/62d09f54a49d6f1c78455cce/970025c6-e0f5-43bc-b4eb-73d6c1903c8c/T1+red.png?format=1500w"); }

    /* --- CONTENU DES CARTES --- */
    .content {
      font-size: 1.5rem;
      color: white;
      display: flex;
      align-items: center;
      padding: 15px;
      flex-direction: column;
      height: 100%;
      justify-content: flex-end;
      background: linear-gradient(0deg, rgba(2,2,46,0.8) 0%, rgba(255,255,255,0) 100%);
      opacity: 0;
      transform: translateY(50%);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .card:hover .content {
      opacity: 1;
      transform: translateY(0%);
    }

    .content a {
      text-decoration: none;
      color: #e2012d;
    }

    footer {
      text-align: center;
      margin: 30px 0;
    }

    footer button {
      padding: 10px 25px;
      border: none;
      background-color: #e2012d;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 1rem;
    }

    footer button:hover {
      background-color: #b30022;
      transform: scale(1.05);
    }

    footer button a {
      text-decoration: none;
      color: white;
    }
  </style>
