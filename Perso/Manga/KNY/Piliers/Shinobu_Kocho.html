<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="https://upload.wikimedia.org/wikipedia/fr/2/23/Demon_Slayer_Logo_international.png">
    <link rel="stylesheet" href="css_stylesKNY.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Demon_Slayer-Kocho_Shinobu</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Fredericka the Great', cursive;
            background-image: url("https://i.pinimg.com/736x/ab/9b/d3/ab9bd39d475f53798b41cf3a7774c906.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .character-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .carousel-container {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            perspective: 1000px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s;
            z-index: 10;
        }

        .prev:hover, .next:hover {
            background: rgba(255, 0, 0, 0.8);
        }

        .prev {
            left: 15px; /* légèrement plus vers la droite */
        }

        .next {
            right: 15px;
        }

        .character-description {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
        }

        .btn-link {
            display: inline-block;
            margin: 20px 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff5555;
            border-radius: 5px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            transition: background-color 0.3s ease, transform 0.2s;
            text-decoration: none;
        }

        .btn-link:hover {
            background-color: #ff0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="character-container">
        <h1 style="color: red;">Shinobu Kocho</h1>

        <div class="carousel-container">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <div class="carousel" id="carousel">
                <img src="https://staticg.sportskeeda.com/editor/2024/08/21759-17244377144412-1920.jpg" alt="Shinobu 1">
                <img src="https://api.manga-clic.com/media/character/shinobu-kocho/demon-slayer-shinobu_PZZAMss.jpg" alt="Shinobu 2">
            </div>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>

        <div class="character-description">
            <p><strong>Âge :</strong> 18 ans</p>
            <p><strong>Anniversaire :</strong> 24 Février</p>
            <p><strong>Taille :</strong> 151 cm</p>
            <p><strong>Poids :</strong> 37 kg</p>
            <p><strong>Style de combat :</strong> Souffle de l'insecte</p>
            <p>Shinobu Kocho eest la pilier des insectes et la sœur cadette de la défunte Kanae Kocho.</p>
        </div>

        <a href="PiliersKNY.html" class="btn-link">Retour</a>
        <a href="indexKNY.html" class="btn-link">Accueil</a>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll(".carousel img");
        const totalImages = images.length;

        function showSlide() {
            const carousel = document.getElementById("carousel");
            carousel.style.transform = `translateX(${-index * 300}px)`;
        }

        function nextSlide() {
            index = (index + 1) % totalImages;
            showSlide();
        }

        function prevSlide() {
            index = (index - 1 + totalImages) % totalImages;
            showSlide();
        }
    </script>
</body>
</html>
