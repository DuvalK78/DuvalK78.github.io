<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="https://upload.wikimedia.org/wikipedia/fr/2/23/Demon_Slayer_Logo_international.png">
    <link rel="stylesheet" href="css_stylesKNY.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Demon Slayer - Personnages</title>
    <style>
        body {
            background-color: #1e0c1b;
            color: white;
            text-align: center;
            font-family: 'Fredericka the Great', cursive;
            background-image: url("https://upload.wikimedia.org/wikipedia/fr/2/23/Demon_Slayer_Logo_international.png");  
            background-size: contain;  
            background-position: center;  
            background-repeat: no-repeat;  
            background-attachment: fixed;
        }


        .characters-container {
            display: flex;
            justify-content: center;
            gap: 40px; 
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .character-card {
            background: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-radius: 15px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .character-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 85, 85, 0.7);
        }

        .character-card img {
            width: 65%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .character-card img:hover {
            transform: scale(1.08);
        }

        .character-card h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .character-card a {
            display: inline-block;
            margin-top: 5px;
            padding: 5px 4px;
            font-size: 15px;
            color: white;
            background-color: #ff5555;
            border-radius: 5px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            transition: background-color 0.3s ease, transform 0.2s;
            text-decoration: none;
        }

        .character-card a:hover {
            background-color: #ff0000;
            transform: scale(1.1);
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-links a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 85, 85, 0.8);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 0, 0, 1);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.8);
        }
    </style>
</head>
<body>
    <div class="characters-container">
        <!-- Piliers -->
        <div class="character-card">
            <h2>Piliers</h2>
            <img src="https://manga-universe.fr/cdn/shop/articles/top-meilleurs-piliers_1400x.progressive.jpg?v=1659691789" alt="Piliers"><br><br>
            <a href="PiliersKNY.html">Les Piliers</a>
        </div>

        <!-- Pourfendeurs de démons -->
        <div class="character-card">
            <h2>Pourfendeurs de démons</h2>
            <img src="https://bunny-wp-pullzone-yih2rfuw90.b-cdn.net/wp-content/uploads/2021/05/Demon-Slayer-Saison-2-5-premiers-spoilers-que-vous-devriez-1140x641.jpg" alt="Pourfendeurs de démons"><br><br>
            <a href="PourfendeursKNY.html">Les Pourfendeurs de démons</a>
        </div>

        <!-- Démons -->
        <div class="character-card">
            <h2>Démons</h2>
            <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/11/demon-slayer-demons.jpg" alt="Démons"><br><br>
            <a href="DemonsKNY.html">Les Démons</a>
        </div>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a href="indexKNY.html">Accueil</a>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2025 Demon Slayer Fan Site</p>
    </footer>
</body>
</html>
