<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_stylesKNY.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Demon Slayer</title>
    <style>
        body {
            background-color: #4c1929;
            color: white;
            text-align: center;
            font-family: 'Fredericka the Great', cursive;
        }

        a {
           font-family: 'Fredericka the Great', cursive;
           font-size: 20px;
           color: #fff;
           text-transform: uppercase;
           text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
           transition: color 0.3s ease, transform 0.2s;
        }
        
        a:hover {
           color: #ff5555;
           transform: scale(1.1);
        }

        /* Container pour le logo */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* 80% de la hauteur de l'écran */
        }

        .logo-container img {
            max-width: 60%; /* Ajustable selon l'écran */
            max-height: 70vh; /* Empêche que le logo dépasse l'écran */
            object-fit: contain;
        }

        /* Texte sous le logo */
        .intro-text {
            margin-top: 20px;
            font-size: 22px;
        }

                /* Navigation Links */
                .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-links a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 85, 85, 0.8);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 0, 0, 1);
        }

        /* Footer centré avec espace */
        footer {
            margin-top: 50px;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.8);
        }
    </style>
</head>
<body>

    <!-- Logo centré -->
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/fr/2/23/Demon_Slayer_Logo_international.png" alt="Demon Slayer Logo">
    </div>

    <!-- Texte sous le logo -->
    <div class="container">
        <p class="intro-text">Bienvenue dans l'univers de <strong>Demon Slayer</strong>. Explorez les personnages, leurs histoires et motifs.</p>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a href="charactersKNY.html">Personnages</a>
    </div>
	
	    <!-- Navigation Links -->
    <div class="nav-links">
        <a href="../Websitesindex.html">Retour à la séléction des sites</a>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2025 Demon Slayer Fan Site</p>
    </footer>

</body>
</html>
