<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Site Motos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://t3.ftcdn.net/jpg/01/10/25/70/360_F_110257004_PLp6DNqDdup6AyThxyraiAdgTgwVrle7.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .grid-item {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    .grid-item:hover {
      transform: scale(1.05);
    }

    .grid-item img {
      max-width: 80px;
      height: auto;
      margin: 0 auto 10px;
      display: block;
    }

    .grid-item a {
      color: white;
      text-decoration: none;
    }

    .grid-item a:hover {
      color: #ccc;
    }

    .return-button {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
    }

    .return-button a {
      background-color: white;
      color: black;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .return-button a:hover {
      background-color: #ccc;
    }

    .footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="grid-container">

    <div class="grid-item">
      <a href="Aprilia/Aprilia.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqaa5zsijBWURRfZzFfEdZEVCx-H-JYByjTw&s" alt="Aprilia">
        <p>Aprilia</p>
      </a>
    </div>

    <div class="grid-item">
      <a href="BMW/BMW.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7Lkz8CYhLquLxpsQJVm-BKPDsbJO7pRw2MQ&s" alt="BMW">
        <p>BMW</p>
      </a>
    </div>

    <div class="grid-item">
      <a href="Ducati/Ducati.html">
        <img src="https://upload.wikimedia.org/wikipedia/fr/a/ae/Ducati_logo.png" alt="Ducati">
        <p>Ducati</p>
      </a>
    </div>

    <div class="grid-item">
      <a href="Honda/Honda.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Honda_Logo.svg" alt="Honda">
        <p>Honda</p>
      </a>
    </div>

    <div class="grid-item">
      <a href="Kawasaki/Kawasaki.html">
        <img src="https://storage.kawasaki.eu/public/kawasaki.eu/en-EU/news/th_black_river_mark.jpg" alt="Kawasaki">
        <p>Kawasaki</p>
      </a>
    </div>

    <div class="grid-item">
      <a href="Suzuki/Suzuki.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Suzuki_logo_2025_%28vertical%29.svg" alt="Suzuki">
        <p>Suzuki</p>
      </a>
    </div>

    <div class="grid-item">
      <a href="Yamaha/Yamaha.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Yamaha-Logo.png" alt="Yamaha">
        <p>Yamaha</p>
      </a>
    </div>

    <div class="grid-item return-button">
      <a href="../Websitesindex.html">⬅️ Retour</a>
    </div>
  </div>

  <footer class="footer">
    Projet personnel - Fan site non officiel - © 2025
  </footer>

</body>
</html>
