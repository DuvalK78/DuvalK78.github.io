<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Fan Site Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .grid-item {

            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="aprilia_logo.png" alt="Aprilia">
            <p>Aprilia</p>
        </div>
        <div class="grid-item">
            <img src="ducati_logo.png" alt="Ducati">
            <p>Ducati</p>
        </div>
        <div class="grid-item">
            <img src="honda_logo.png" alt="Honda">
            <p>Honda</p>
        </div>
        <div class="grid-item">
            <a href="Kawasaki/Kawasaki.html">
            <img src="https://storage.kawasaki.eu/public/kawasaki.eu/en-EU/news/th_black_river_mark.jpg" alt="Kawasaki">
            <p>Kawasaki</p>
            </a>
        </div>
        <div class="grid-item">
            <img src="bridgestone_logo.png" alt="Bridgestone">
            <p>Bridgestone</p>
        </div>
        <div class="grid-item">
            <img src="bmw_logo.png" alt="BMW">
            <p>BMW</p>
        </div>
        <div class="grid-item">
            <img src="harley_davidson_logo.png" alt="Harley-Davidson">
            <p>Harley-Davidson</p>
        </div>
        <div class="grid-item">
            <img src="husqvarna_logo.png" alt="Husqvarna">
            <p>Husqvarna</p>
        </div>
        <div class="grid-item">
            <img src="ktm_logo.png" alt="KTM">
            <p>KTM</p>
        </div>
        <div class="grid-item">
        <a href="../Websitesindex.html">Retour</a>
        </div>
    </div>
      <footer class="text-center text-sm text-gray-400 p-4">

</html>
