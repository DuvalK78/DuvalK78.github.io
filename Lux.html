<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Lux</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2c3e50;
        }
        img {
            border-radius: 10px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
            background: white;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        table th {
            background-color: #2c3e50;
            color: white;
        }
        hr {
            margin: 20px 0;
            border: none;
            border-top: 2px solid #ddd;
        }
        /* Style du bouton */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

    <h1>Lux</h1>
    <div>
        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lux_0.jpg" width="30%" alt="Image de Lux">
    </div>

    <hr>

    <h2>Statistiques</h2>
    <table>
        <thead>
            <tr>
                <th>Statistique</th>
                <th>Valeur</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Poste</td>
                <td><img src="https://cdn3.emoji.gg/emojis/6934-lol-role-mid.png" width="20" alt="Rôle Mid"> Mid</td>
            </tr>
            <tr>
                <td>Niveau</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Notes acquises pour le prochain niveau</td>
                <td></td>
            </tr>
            <tr>
                <td>Note la plus élevée</td>
                <td></td>
            </tr>
            <tr>
                <td>Kills</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Deaths</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Assists</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Win</td>
                <td id="wins">0</td>
            </tr>
            <tr>
                <td>Lose</td>
                <td id="losses">0</td>
            </tr>
            <tr>
                <td>Parties Totales</td>
                <td id="total-games"></td>
            </tr>
            <tr>
                <td>Win Rate</td>
                <td id="win-rate"></td>
            </tr>
        </tbody>
    </table>

    <!-- Bouton pour revenir à l'index -->
    <a href="indexLol.html" class="back-button">Retour à l'index</a>

    <script>
        // Variables pour le nombre de victoires et de défaites
        const wins = 0;  // Modifie cette valeur si nécessaire
        const losses = 0;  // Modifie cette valeur si nécessaire

        // Calcul du total des parties et du win rate
        const totalGames = wins + losses;
        const winRate = totalGames > 0 ? (wins / totalGames * 100).toFixed(2) + '%' : '0%';

        // Mise à jour des valeurs dans le tableau
        document.getElementById('total-games').textContent = totalGames;
        document.getElementById('win-rate').textContent = winRate;
    </script>

</body>
</html>
