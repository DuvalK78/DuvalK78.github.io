<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classe 1-A - U.A. High School</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/fonts.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans&display=swap');

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #1b1b1b, #2e2e2e);
      color: #ffffff;
      min-height: 100vh;
    }

    header {
      background-color: #0d47a1;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-family: 'Bangers', cursive;
      font-size: 2.5rem;
      color: #ffe600;
      text-shadow: 2px 2px 5px #000;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00bfff;
    }

    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: #212121;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 12px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 a {
      font-family: 'Bangers', cursive;
      font-size: 1.7rem;
      color: #00bfff;
      text-decoration: none;
    }

    .card h2 a:hover {
      text-decoration: underline;
    }

    .card p {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Classe 1-A</h1>
    <nav>
      <a href="../IndexMHA.html">Accueil</a> |
      <a href="ua_index.html">Retour U.A.</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2><a href="../personnages/midoriya.html">Izuku Midoriya (Deku)</a></h2>
      <p>Le protagoniste. Héros en devenir. Utilisateur du One For All.</p>
    </section>

    <section class="card">
      <h2><a href="../personnages/bakugo.html">Katsuki Bakugo</a></h2>
      <p>Rival de Midoriya. Puissance explosive et tempérament intense.</p>
    </section>

    <!-- Tu peux ajouter d’autres personnages ici avec la même structure -->
  </main>
</body>
</html>
