<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personnages de Pandora</title>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pirata One', cursive;
      background-color: #002b5c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .arrow {
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
    .arrow:hover {
      color: #0288d1;
    }
    .character {
      width: 200px;
      text-align: center;
    }
    .character img {
      width: 100%;
      border-radius: 10px;
    }
    .character-name {
      margin-top: 10px;
      font-size: 1.5rem;
    }
    .description-container {
      margin-top: 20px;
      width: 400px;
      padding: 10px;
      background-color: #004080;
      color: #fff;
      border-radius: 10px;
      font-size: 1rem;
      text-align: justify;
    }
    .enter-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0288d1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .enter-button:hover {
      background-color: #01579b;
    }
  </style>
</head>
<body>
  <h1>Choisis un personnage</h1>
  <div class="carousel">
    <div class="arrow" onclick="previousCharacter()">&#8592;</div>
    <div class="character">
      <img id="character-image" src="https://via.placeholder.com/200x300/0056a3/FFFFFF?text=Personnage+1" alt="Personnage">
      <div id="character-name" class="character-name">Personnage 1</div>
    </div>
    <div class="arrow" onclick="nextCharacter()">&#8594;</div>
  </div>
  <div id="character-description" class="description-container">
    Description du personnage 1.
  </div>
  <script>
    // Gestion des personnages
    const characters = [
      {
        name: "Jake Sully",
        image: "https://lumiere-a.akamaihd.net/v1/images/a_avatarpandorapedia_jakesully_16x9_1098_02_b13c4171.jpeg?region=0%2C0%2C1920%2C1080",
        description: "Jake Sully peut être décrit de plusieurs façons : ancien marine, soldat, guerrier, Na’vi, Toruk Makto, Olo’eyktan et désormais, père. Il fera tout pour assurer la sécurité de son clan, de sa femme Neytiri et de ses enfants, quitte à le quitter pour devenir un Metkayina.",
      },
      {
        name: "Neytiri",
        image: "https://lumiere-a.akamaihd.net/v1/images/a_avatarpandorapedia_neytiri_16x9_1098_01_0e7d844a.jpeg?region=0%2C0%2C1920%2C1080",
        description: "Neytiri est l'une des guerrières les plus féroces que Pandora ait jamais connue, et elle est toujours prête à se lancer dans le combat pour protéger son mari, ses enfants et sa maison, ancienne Tsahik, elle devient Metkayina.",
      },
      {
        name: "Neteyam",
        image: "https://lumiere-a.akamaihd.net/v1/images/a_avatarpandorapedia_neteyam_16x9_1098_03_6846f384.jpeg?region=0%2C0%2C1920%2C1080",
        description: "Fils aîné de Neytiri et Jake Sully, Neteyam te Suli Tsyeyk’itan est un athlète naturel. Noble comme son père, il est apprécié par le clan pour son comportement fort et confiant. Il se soucie beaucoup de ses frères et sœurs, on lui demande souvent de s’occuper d’eux pendant l’absence de ses parents. Bien qu’il soutienne et souhaite que tous ses frères et sœurs réussissent et brillent, il est compétitif avec son jeune frère, Lo’ak. Comme de nombreux premiers-nés, Neteyam se tient à un niveau incroyablement élevé et essaie toujours de prouver sa valeur à son père et de s’assurer que ses réalisations soient reconnues.",
      },
      {
        name: "Lo'ak",
        image: "https://lumiere-a.akamaihd.net/v1/images/a_avatarpandorapedia_loak_16x9_1098_05_84010136.jpeg?region=0%2C0%2C1920%2C1080",
        description: "Enfant du milieu des enfants biologiques de Jake et Neytiri, Lo’ak te Suli Tsyeyk’itan se sent souvent comme un paria comparé à son frère aîné « parfait », Neteyam. Ce qui n’aide pas, c’est que Lo’ak présente des attributs similaires à ceux de l’avatar de son père, cinq doigts de ses mains et de ses pieds et des sourcils, qui servent de rappel physique de ses différences avec le reste de sa famille et le clan Omatikaya dans son ensemble. Lo’ak est plus impulsif et effronté que Neteyam, ce qui lui cause souvent des ennuis. Il est plus proche de sa sœur adoptive, Kiri, et de leur amie humaine, Spider.",
      },
	  {
        name: "Kiri",
        image: "https://lumiere-a.akamaihd.net/v1/images/a_avatarpandorapedia_kiri_16x9_1098_04_39d940d1.jpeg?region=0%2C0%2C1920%2C1080",
        description: "Kiri est la fille adoptive curieuse et intelligente de Jake Sully et Neytiri. Peu de temps après la mort de Grace Augustine, on a découvert que son avatar dormant était enceinte, et Jake et Neytiri ont adopté l'enfant à sa naissance. Kiri a un lien inhabituellement fort avec Eywa, plus que celui d'un tsahìk. Lorsqu'elle est dans la forêt tropicale, Kiri se perd parfois dans ses pensées et sa méditation silencieuse et ses frères et sœurs la trouvent, les yeux fermés, sentant le battement de cœur d'Eywa sous elle.",
      },
	  {
        name: "Tuktirey",
        image: "https://lumiere-a.akamaihd.net/v1/images/a_avatarpandorapedia_tuk_16x9_1098_06_41be0010.jpeg?region=0%2C0%2C1920%2C1080",
        description: "Tuktirey te Suli Neytiri'ite est la plus jeune des enfants de Jake et Neytiri, et la plus précoce. Elle a les yeux écarquillés face aux merveilles de Pandora, tout en étant élevée pour affronter ses défis. Lorsqu'elle joue, « Tuk » est ouverte à l'amitié avec n'importe qui, des loyalistes humains du High Camp aux Metkayina du récif",
      },
    ];
    let currentIndex = 0;

    function updateCharacter() {
      const character = characters[currentIndex];
      document.getElementById("character-image").src = character.image;
      document.getElementById("character-name").textContent = character.name;
      document.getElementById("character-description").textContent = character.description;
    }

    function nextCharacter() {
      currentIndex = (currentIndex + 1) % characters.length;
      updateCharacter();
    }

    function previousCharacter() {
      currentIndex = (currentIndex - 1 + characters.length) % characters.length;
      updateCharacter();
    }

    // Initialisation
    updateCharacter();
  </script>
  <br>
  <button class="enter-button" onclick="goToTribes()">Retour</button>

  <script>
    function goToTribes() {
      window.location.href = "tribes.html";
    }
  </script>
</body>
</html>
