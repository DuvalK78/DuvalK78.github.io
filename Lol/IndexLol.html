    <style>
        /* Style global */
		* {
			 margin: 0;
			 padding: 0;
			 box-sizing: border-box;
			}
        body {
            font-family: Verdana, sans-serif;
            background-color: #f4f4f4;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
			min-height: 100vh;
			display: grid;
			place-items: center;
			font-weight: 400;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #FFD700;
        }
        img {
            margin: 20px auto;
            border-radius: 50%;
            box-shadow: 0 4px 8px #f0b429;
        }
        hr {
            border: 1px solid #444;
            margin: 20px 0;
        }
        b {
            font-size: 1.2em;
			color: #2c3e50;
        }
		.container {
		  width: 100%;
		  display: flex;
		  justify-content: center;
		  height: 500px;
		  gap: 10px;
		}
		.back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
		> div {
		    flex: 0 0 120px;
		    border-radius: 0.5rem;
		    transition: 0.5s ease-in-out;
		    cursor: pointer;
		    box-shadow: 1px 5px 15px #1e0e3e;
		    position: relative;
		    overflow: hidden;
		}
		&:nth-of-type(1) {
		    background: url("https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_0.jpg")
		    no-repeat 50% / cover;
    	}
		 .content {
		    font-size: 1.5rem;
		    color: #fff;
		    display: flex;
		    align-items: center;
		    padding: 15px;
		    opacity: 0;
		    flex-direction: column;
		    height: 100%;
		    justify-content: flex-end;
		    background: rgb(2, 2, 46);
		    background: linear-gradient(
	        0deg,
	        rgba(2, 2, 46, 0.6755077030812324) 0%,
	        rgba(255, 255, 255, 0) 100%
	      );
		    transform: translatey(100%);
		    transition: opacity 0.5s ease-in-out, transform 0.5s 0.2s;
		    visibility: hidden;
	
	      span {
	        display: block;
	        margin-top: 5px;
	        font-size: 1.2rem;
	      }
	    }

	    &:hover {
	       flex: 0 0 250px;
	       box-shadow: 1px 3px 15px #7645d8;
	       transform: translatey(-30px);
	    }
	
	    &:hover .content {
	       opacity: 1;
	       transform: translatey(0%);
	       visibility: visible;
	    }
        .back-button:hover {
           background-color: #34495e;
        }
    </style>
